<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Vietgram, like Instagram hu with Pho" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Vietgram | login</title>
	</head>
	<body>
		<main id="login">
				<div class="login__column">
						<img src="images/phoneImage.png" class="login__phone" />
				</div>
				<div class="login__column">
						<div class="login__box">
							<img src="images/loginLogo.png" class="login__logo" />
							<form action="feed.html" method="get" class="input__form">
								<input type="email" placeholder="Input your email address" required />
								<input type="password" placeholder="Input your Password" required />
								<input type="submit" value="Login" />
							</form>
							<span class="login__divider">or</span>
							<a href="#" class="login__link">
								<i class="fa fa-facebook-square" aria-hidden="true"></i>
								Log in with Facebook
							</a>
							<a href="#" class="login__link login__link--small">Forgot password</a>
						</div>
						<div class="login__box">
								<span>Don't have an account?</span> <a href="#">Sign up</a>
						</div>
						<div class="login__box login__box--transparent">
								<span>Get the app.</span>
								<div class="login__appstores">
										<img src="images/ios.png" class="login__appstore" alt="Downlad on the Apple Store"/>
										<img src="images/android.png" class="login__appstore"  alt="Get it on Google Play"/>
								</div>
						</div>
				</div>
		</main>
		<footer>
			<div>
				<nav class="footer__nav">
					<ul class="footer__list">
						<li class="footer__list-item"><a href="#" class="footer__link">About us</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Support</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Blog</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Press</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Api</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Jobs</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Privacy</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Terms</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Directory</a></li>
						<li class="footer__list-item"><a href="#" class="footer__link">Language</a></li>
					</ul>
				</nav>
			</div>
			<div>
				<span>Â© 2017 Vietgram</span>
			</div>
		</footer>
	</body>
</html>
